name: portifolio
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ícones iOS
  cupertino_icons: ^1.0.8

  # state management
  get: ^4.6.6

  # HTTP + upload
  dio: ^5.1.2
  file_picker: ^10.1.7

  # carregar variáveis de ambiente (.env)
  flutter_dotenv: ^5.1.1

  # Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.6.3
  cloud_firestore: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - .env